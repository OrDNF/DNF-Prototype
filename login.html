<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>
<style>
    .wrap {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .logo {
        border-bottom: 1px solid #F5F5F5;
    }


    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
        position: relative;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        color: #888;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .input-group .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        color: #888;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .options label {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #888;
    }

    .options input[type="checkbox"] {
        margin-right: 5px;
        accent-color: #ef5858;
    }

    .options a {
        font-size: 14px;
        color: #888;
        text-decoration: none;
    }

    .options a:hover {
        text-decoration: underline;
    }

    .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: black;
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .register {
        font-size: 14px;
        color: #888;
        margin-bottom: 20px;
    }

    .register a {
        color: #888;
        text-decoration: none;
    }

    .register a:hover {
        text-decoration: underline;
    }

    .social-login {
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }

    .social-login button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        color: #888;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .social-login button i {
        margin-right: 10px;
    }

    .social-login button.google i {
        color: #DB4437;
    }

    .social-login button.facebook i {
        color: #4267B2;
    }

    .social-login button.apple i {
        color: #000;
    }

    .social-login button:hover {
        background-color: #f5f5f5;
    }
</style>
</head>

<body>
    <div class="logo">
        <img src="img/logo.jpg" alt="" width="117" height="67">
    </div>
    <div class="wrap">
        <div class="container">
            <h1>
                ĐĂNG NHẬP
            </h1>
            <div class="input-group">
                <label for="username">
                    Tên tài khoản
                </label>
                <input id="username" name="username" type="text" />
            </div>
            <div class="input-group">
                <label for="password">
                    Mật khẩu
                </label>
                <input id="password" name="password" type="password" />
                <i class="fas fa-eye toggle-password" onclick="togglePassword()">
                </i>
            </div>
            <div class="options">
                <label>
                    <input name="remember" type="checkbox" />
                    Lưu đăng nhập
                </label>
                <a href="#">
                    Quên mật khẩu
                </a>
            </div>
            <button class="btn">
                Tiếp Tục
            </button>
            <div class="register">
                Bạn đã có tài khoản chưa?
                <a href="#">
                    Đăng Ký
                </a>
            </div>
            <div class="social-login">
                <button class="google">
                    <i class="fab fa-google">
                    </i>
                    Tiếp tục với Google
                </button>
                <button class="facebook">
                    <i class="fab fa-facebook">
                    </i>
                    Tiếp tục với Facebook
                </button>
                <button class="apple">
                    <i class="fab fa-apple">
                    </i>
                    Tiếp tục với Apple
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
