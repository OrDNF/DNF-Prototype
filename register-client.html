<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

</head>
<style>
    .wrap {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .logo {
        border-bottom: 1px solid #F5F5F5;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
        position: relative;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        color: #888;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .input-group .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        color: #888;
    }

    .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: black;
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .btn:hover {
        background-color: #ddd;
    }

    .social-login {
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }

    .social-login button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        color: #888;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .social-login button i {
        margin-right: 10px;
    }

    .social-login button.google i {
        color: #DB4437;
    }

    .social-login button.facebook i {
        color: #4267B2;
    }

    .social-login button.apple i {
        color: #000;
    }

    .social-login button:hover {
        background-color: #f5f5f5;
    }
</style>
</head>

<body>
    <div class="logo">
        <img src="img/logo.jpg" alt="" width="117" height="67">
    </div>
    <div class="wrap">
        <div class="container">
            <h1>ĐĂNG KÝ</h1>
            <div class="input-group">
                <label for="first-name">Họ</label>
                <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="input-group">
                <label for="last-name">Tên</label>
                <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="input-group">
                <label for="address">Địa Chỉ</label>
                <input id="address" name="address" type="text" />
            </div>
            <div class="input-group">
                <label for="phone">Số Điện Thoại</label>
                <input id="phone" name="phone" type="text" />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
            </div>
            <div class="input-group">
                <label for="username">Tên Tài Khoản</label>
                <input id="username" name="username" type="text" />
            </div>
            <div class="input-group">
                <label for="password">Mật Khẩu</label>
                <input id="password" name="password" type="password" />
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập Lại Mật Khẩu</label>
                <input id="confirm-password" name="confirm-password" type="password" />
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            <button class="btn">Tiếp Tục</button>
            <div class="social-login">
                <button class="google">
                    <i class="fab fa-google"></i>
                    Tiếp tục với Google
                </button>
                <button class="facebook">
                    <i class="fab fa-facebook"></i>
                    Tiếp tục với Facebook
                </button>
                <button class="apple">
                    <i class="fab fa-apple"></i>
                    Tiếp tục với Apple
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordFields = document.querySelectorAll("input[type='password']");
            var toggleIcons = document.querySelectorAll(".toggle-password");
            passwordFields.forEach((passwordField, index) => {
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    toggleIcons[index].classList.remove("fa-eye");
                    toggleIcons[index].classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    toggleIcons[index].classList.remove("fa-eye-slash");
                    toggleIcons[index].classList.add("fa-eye");
                }
            });
        }
    </script>
</body>

</html>
